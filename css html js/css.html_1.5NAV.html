        <h3>pictures of red-eared sliders:</h3>
    </div>
    <img id =  "image" src="turtle1.jpg">
    <br>
    <button id = "backward">backwards</button>
    <button id = "forward">forwards</button>
    <br>
    <div id = "displayCounter">Counter = 1000</div>
    <script>
        var animals = ["turtle1.jpg", "turtle2.jpg", "turtle3.jpg", "turtle4.jpg"];
        var counter = 1000;
        const image = document.getElementById("image");
        function forwardAnimal(){
            counter++;
            if(counter % animals.length == 0){
                image.src = animals[0];
            }
            else if (counter % animals.length == 1){
                image.src = animals[1];
            }
            else if (counter % animals.length == 2){
                image.src = animals[2];
            }
            else if (counter % animals.length == 3){
                image.src = animals[3];
            }
        }
        function backwardAnimal(){
            counter--;
            if(counter % animals.length == 0){
                image.src = animals[0];
            }
            else if (counter % animals.length == 1){
                image.src = animals[1];
            }
            else if (counter % animals.length == 2){
                image.src = animals[2];
            }
            else if (counter % animals.length == 3){
                image.src = animals[3];
            }
        }

        function printCounter(){
            document.getElementById("displayCounter").innerHTML = "Counter = " + counter;
        }

        document.getElementById("forward").addEventListener("click", forwardAnimal);
        document.getElementById("forward").addEventListener("click", printCounter);
        
        document.getElementById("backward").addEventListener("click", backwardAnimal);
        document.getElementById("backward").addEventListener("click", printCounter);
    </script>
